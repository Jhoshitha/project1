<html>
<head>
<title>index exp3.html</title>
<style>
table, td{
padding: 5px;
}
</style>
</head>
<body>
<h1 align="center">Registration Form</h1>
<form>
<table align="center">
<tr>
<td><label for="stuid">Student ID</label></td>
<td><input type="text" name="id"></td>
</tr>
<tr>
<td><label for="name">Name</label></td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td><label for="entyr">Graduation Year</label></td>
<td><input type="text" name="entyr"></td>
</tr>
<tr>
<td>
<p>Gender</p>
</td>
<td>
<input type="radio" name="gender">
<label for="male">Male</label><br>
<input type="radio" name="gender">
<label for="female">Female</label>
</td>
</tr>
<tr>
<td><label for="dob">DOB</label></td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td><label for="fname">Father's Name</label></td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td><label for="mname">Mothers's Name</label></td>
<td><input type="text" name="mname"></td>
</tr>
<tr>
<td><label for="cno1">Contact No1</label></td>
<td><input type="text" name="cno1"></td>
</tr>
<tr>
<td><label for="email">Email Address</label></td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td><label for="Address">Address</label></td>
<td><input type="text" name="Address"></td>
</tr>
<tr>
<td><label for="City">City</label></td>
<td><input type="text" name="City"></td>
</tr>
<tr>
<td>
<label for="state">State</label>
</td>
<td>
<select name="state">
<option value="tn">TamilNadu</option>
<option value="ka">Karnataka</option>
<option value="kerala">Kerala</option>
<option value="ap">AndhraPradesh</option>
</select>
</td>
</tr>
<tr align="center">
<td><input type="submit" name="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
